<header class="header" #header>
    <div class="menu">
        <ul class="breadcrumb td-none fw-bold p-0 m-0 fs-14">
            <li class="item" *ngFor="let item of menu" (click)="navigated(item.id)">
                <mat-icon aria-hidden="false" aria-label="Example home icon">{{item.icon}}</mat-icon>
                <p>{{item.name}}</p>
            </li>
        </ul>
    </div>
</header>
