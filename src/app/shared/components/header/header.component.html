<header class="header m-0 mt-lg-4 mb-lg-4 mb-lg-0 ">
    <div class="header-content align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <ul class="breadcrumb td-none fw-bold p-0 m-0 fs-14">
                <li class="mb-2">
                    <i class="bi bi-text-left text-success fs-5 fs-2 me-3" (click)="sideToogle()"></i>
                </li>
                <li class="breadcrumb-item">
                    <a class="text-muted td-none ce-pointer" (click)="redirectTo('')">Inicio</a>
                </li>
                <li class="breadcrumb-item">
                    <a class="text-muted td-none ce-pointer" (click)="redirectTo('/portafolio')">My portafolio</a>
                </li>
            </ul>
            <!-- <div class="d-flex flex-end ms-1 ms-lg-5 w-100">
                <span class="text-purple fw-600 fs-5">Mi portafolio</span>
            </div> -->
        </div>

        <div class="d-flex align-items-center">
            <form [formGroup]="form">
                <mat-form-field class="me-4" appearance="fill">
                    <span matPrefix>
                        <img [src]="urlLanguage" width="30">
                    </span>
                    <mat-select formControlName="language">
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                            <div class="d-flex">

                                <img class="me-1" [src]="food.imgPais" alt="Peru" width="30">
                                {{food.viewValue}} 
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
               <button type="button" class="btn btn-outline-success d-none d-sm-block me-4" (click)="openViewCv()">
                <i class="bi bi-zoom-in"></i>
            </button>
            <button type="button" class="btn btn-outline-primary d-none d-sm-block me-4" (click)="downloadCv()">
                <i class="bi bi-cloud-arrow-down-fill me-1"></i>Descargar CV
            </button>
            <label class="switch me-2" for="checkbox">
                <input type="checkbox" [(ngModel)]="switch" (change)="changeTheme()" id="checkbox" />
                <div class="slider round">
                    <div class="low">
                        <i class="bi bi-brightness-low-fill on"></i>
                        <i class="bi bi-brightness-low off"></i>
                    </div>
                </div>
            </label>
        </div>

    </div>
</header>
